<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Clavier Virtuel</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Clavier Virtuel</h1>
    </header>

    <main>
        <div id="keyboard">
        <!-- <p><input type="text" name="texte" id="texte" placeholder="Cliquez sur le clavier virtuel pour écrire" size="30"/></p> -->
            <button onclick="clickLetter('²')">²</button>
            <button onclick="letterSpe('0')">1<br>&</button>
            <button onclick="letterSpe('1')">2<br>é ~</button>
            <button onclick="letterSpe('2')">3<br>" #</button>
            <button onclick="letterSpe('3')">4<br>' {</button>
            <button onclick="letterSpe('4')">5<br>( [</button>
            <button onclick="letterSpe('5')">6<br>- |</button>
            <button onclick="letterSpe('6')">7<br>è `</button>
            <button onclick="letterSpe('7')">8<br>_ \</button>
            <button onclick="letterSpe('8')">9<br>ç ^</button>
            <button onclick="letterSpe('9')">0<br>à @</button>
            <button onclick="letterSpe('10')">°<br>) ]</button>
            <button onclick="letterSpe('11')">+<br>= }</button>
            <br>
        </div>

        <div class="flex">
            <button id="tab" onclick="tab()">TAB</button>
            <div id="qwerty1">
                <button onclick="clickLetter('a')" class="letter">a</button>
            </div>
            <div id="qwerty2">
                <button onclick="clickLetter('z')" class="letter">z</button>
            </div>
            <button onclick="clickLetter('e')" class="letter">e</button>
            <button onclick="clickLetter('r')" class="letter">r</button>
            <button onclick="clickLetter('t')" class="letter">t</button>
            <button onclick="clickLetter('y')" class="letter">y</button>
            <button onclick="clickLetter('u')" class="letter">u</button>
            <button onclick="clickLetter('i')" class="letter">i</button>
            <button onclick="clickLetter('o')" class="letter">o</button>
            <button onclick="clickLetter('p')" class="letter">p</button>
            <button onclick="letterSpe('12')">¨<br>^</button>
            <button onclick="letterSpe('13')">£<br>$ ¤</button>
        </div>

        <div class="flex">
            <button id="maj" onclick="maj()">MAJ</button>
            <div id="qwerty3">
                <button onclick="clickLetter('q')" class="letter">q</button>
            </div>
            <button onclick="clickLetter('s')" class="letter">s</button>
            <button onclick="clickLetter('d')" class="letter">d</button>
            <button onclick="clickLetter('f')" class="letter">f</button>
            <button onclick="clickLetter('g')" class="letter">g</button>
            <button onclick="clickLetter('h')" class="letter">h</button>
            <button onclick="clickLetter('j')" class="letter">j</button>
            <button onclick="clickLetter('k')" class="letter">k</button>
            <button onclick="clickLetter('l')" class="letter">l</button>
            <button onclick="clickLetter('m')" class="letter">m</button>
            <button onclick="letterSpe('14')">%<br>ù</button>
            <button onclick="letterSpe('15')">µ<br>*</button>
        </div>

        <div class="flex">
            <button id="shift" onclick="shift()">Shift</button>
            <div id="qwerty4">
                <button onclick="clickLetter('w')" class="letter">w</button>
            </div>
            <button onclick="clickLetter('x')" class="letter">x</button>
            <button onclick="clickLetter('c')" class="letter">c</button>
            <button onclick="clickLetter('v')" class="letter">v</button>
            <button onclick="clickLetter('b')" class="letter">b</button>
            <button onclick="clickLetter('n')" class="letter">n</button>
            <button onclick="letterSpe('16')">?<br>,</button>
            <button onclick="letterSpe('17')">.<br>;</button>
            <button onclick="letterSpe('18')">/<br>:</button>
            <button onclick="letterSpe('19')">§<br>!</button>
        </div>

        <div>
            <button onclick="clickLetter(' ')">ESPACE</button>
            <button id="alt" onclick="alt()">ALT Gr</button>
        </div>

        <br>
        <br>
        <button id="qwertyBtn" onclick="qwertySwitch()">AZERTY</button>
        <br>
        <br>
        <button onclick="back()">RETOUR</button>
        <button onclick="erase()">EFFACER</button>

        <p id="textZone"></p>

    </main>

    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
